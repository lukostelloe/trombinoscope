<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irish Landmarks</title>
    <script src="PICCHANGE.js"></script>
    <link rel="stylesheet" href="PICCHANGE.css" />
  </head>

  <body>
    <header class="landmarks">IRISH LANDMARKS</header>

    <div class="photos">
      <img
        class="castle"
        onclick="myFunction(this)"
        id="castle"
        src="Images/castle.jpg"
      />
      <img
        class="causeway"
        onclick="imgEnlarge(this)"
        id="causeway"
        src="Images/causeway.jpg"
      />
      <img
        onclick="imgEnlarge(this)"
        id="cliffsofmoher"
        src="Images/cliffsofmoher.jpg"
      />
      <img onclick="imgEnlarge(this)" id="coast" src="Images/coast.jpg" />
      <img onclick="imgEnlarge(this)" id="doors" src="Images/doors.jpg" />
      <img onclick="imgEnlarge(this)" id="guinness" src="Images/guinness.jpg" />
      <img onclick="imgEnlarge(this)" id="prison" src="Images/prison.jpg" />
      <img
        onclick="imgEnlarge(this)"
        id="templebar"
        src="Images/templebar.jpg"
      />
    </div>

    <!-- FLIPPING THING -->

    <section class="flip-photos">
      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/castle.jpg"
              alt="Castle"
              style="width: 300px; height: 200px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Rock of Cashel</h2>
            <p>An Historic Landmark</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/causeway.jpg"
              alt="causeway"
              style="width: 300px; height: 200px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Giants Causeway</h2>
            <p>Northern Ireland</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/cliffsofmoher.jpg"
              alt="cliffs"
              style="width: 300px; height: 200px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Cliffs of moher</h2>
            <p>West of Ireland</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/coast.jpg"
              alt="coast"
              style="width: 300px; height: 200px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Irish Coast</h2>
            <p>So beautiful!</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/doors.jpg"
              alt="doors"
              style="width: 300px; height: 200px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Doors</h2>
            <p>Doors in Dublin</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/guinness.jpg"
              alt="guinness"
              style="width: 300px; height: 200px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Guinness</h2>
            <p>Come in for a pint</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/prison.jpg"
              alt="prison"
              style="width: 300px; height: 200px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Kilmainham Goal</h2>
            <p>An historic building</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/templebar.jpg"
              alt="templebar"
              style="width: 300px; height: 200px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Temple Bar</h2>
            <p>The place to go in Dublin</p>
          </div>
        </div>
      </div>
    </section>

    <img src="Images/castle.jpg" onclick="window.open(this.src)"></img>;
  </body>
</html>
