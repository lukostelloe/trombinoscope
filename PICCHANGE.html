<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irish Landmarks</title>
    <script src="PICCHANGE.js"></script>
    <link rel="stylesheet" href="PICCHANGE.css" />
  </head>

  <body>
    <header class="landmarks">
      <h2>TROMBINOSCOPE</h2>
      <h3>Let's meet the Simplon DWWM Team!</h3>
    </header>


    <div class="photos">
      <img
        class="andre"
        onclick="myFunction(this)"
        id="andre"
        src="Images/andre.jpg"
      />
      <img
        class="dimitri"
        onclick="imgEnlarge(this)"
        id="dimitri"
        src="Images/dimitri.jpg"
      />
      <img
        onclick="imgEnlarge(this)"
        id="emma"
        src="Images/emma.jpg"
      />
      <img onclick="imgEnlarge(this)" id="logan" src="Images/logan.jpg" />
      <img onclick="imgEnlarge(this)" id="loic" src="Images/loic.jpg" />
      <img onclick="imgEnlarge(this)" id="luke" src="Images/luke.jpg" />
      <img onclick="imgEnlarge(this)" id="mohammed" src="Images/mohammed.jpg" />
      <img
        onclick="imgEnlarge(this)"
        id="sam"
        src="Images/sam.jpg"
      />
    </div>

    <!-- FLIPPING THING -->

    <section class="flip-photos">
      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/andre.jpg"
              alt="andre"
              style="width: 200px; height: 250px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Andre</h2>
            <p>An Historic Landmark</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/dimitri.jpg"
              alt="dimitri"
              style="width: 200px; height: 250px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Dimitri</h2>
            <p>Hello</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/emma.jpg"
              alt="emma"
              style="width: 200px; height: 250px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Emma</h2>
            <p>Hello</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/logan.jpg"
              alt="logan"
              style="width: 200px; height: 250px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Logan</h2>
            <p>Hello</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/loic.jpg"
              alt="loic"
              style="width: 200px; height: 250px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Loic</h2>
            <p>Hello</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/luke.jpg"
              alt="luke"
              style="width: 200px; height: 250px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Luke</h2>
            <p>Hello</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/mohammed.jpg"
              alt="mohammed"
              style="width: 200px; height: 250px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Mohammed</h2>
            <p>Hello</p>
          </div>
        </div>
      </div>

      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="Images/sam.jpg"
              alt="sam"
              style="width: 200px; height: 250px"
            />
          </div>
          <div class="flip-box-back">
            <h2>Sam</h2>
            <p>Hello</p>
          </div>
        </div>
      </div>
    </section>

    <img src="Images/andre.jpg" onclick="window.open(this.src)"></img>;
  </body>
</html>
